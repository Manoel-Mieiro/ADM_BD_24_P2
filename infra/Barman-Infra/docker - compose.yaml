version: '3.2'

services:
  pg-barman:
    hostname: pg-barman
    container_name: pg-barman
    image: pg-barman:latest
    build: 
      context: .
      dockerfile: Dockerfile
      target: pg-barman
    ports:
    - "222:22"
    volumes:
      - type: bind
        source: ./data/pgbarman/backupcfg
        target: /etc/barman.d
      - type: bind
        source: ./data/pgbarman/backups
        target: /backup/barman
      - type: bind
        source: ./data/pgbarman/log
        target: /var/log/barman
      - type: bind
        source: ./data/pgbarman/sshkeys
        target: /tmp/.ssh
    logging:
      driver: "json-file"
      options:
        max-size: "100k"
        max-file: "5"
    networks:
      - spectre-network-test
    restart: always


networks:
  spectre-network-test:
    name: spectre-network-test
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 174.19.239.0/24
